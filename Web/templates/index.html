<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
    <title>Determine Vocals Emotions</title>

  </head>
  <body>
    <a href="/">
      <img src = "/static/CSS/images/back.png" class="img-fluid">
    </a>
    <br>

 {% block body %}


  <div class="row mainclass" style="margin-top:4% !important;">
      

      	<div class="col-md-4"></div>
      	<div class="col-md-4">
      		<div class="card border-info mb-3">
      			<div class="card-header">
        
        <img class="card-img-top img-fluid" src="/static/CSS/images/aa.png" style="width: 30%; margin-left: 10%;" alt="Card image cap">
        <h1>Emotion Detector</h1>
    </div>
        <div class="card-body">
        <div style="width:90%; text-align:justify; align-content:center; display:inline-block;">
          <p>Determine how our algorithm interprets your vocal emotions</p>
          <br>
          <div class="row">
            <div class="col-md-6">
              <strong>ENGLISH:</strong>
          <ul>
           
            <li>Anger</li>
            <li>Happiness</li>
            <li>Fear</li>
            <li>Neutral</li>
            <li>Sadness</li>
            <li>Surprise</li>
            <li>Disgust</li>
          </ul>
            </div>
            <div class="col-md-6">
              <strong>URDU:</strong>
              <ul>
                <li>Anger</li>
                <li>Happiness</li>
                <li>Neutral</li>
                <li>Sadness</li>
              </ul>
              <br>
              <br>
            </div>
          </div>
          
      

          <div id="left-col" >
         
         <div class="row">
           <div class="col-md-6">
            <form action="/audio_english" method="post">
              <input type="submit" name="audio_english" value="ENGLISH">
            </form>
           </div>
           <div class="col-md-6">
            <form action="/audio_index" method="post">
              <input type="submit" name="audio_index" value="URDU">
            </form>
          </div>
         </div>
         
           
     </div>
        </div>
        </div>
        </div>
  </div>
  <div class="col-md-4"></div>
</div>



<br>
<br>
<br>

      {# Fin du bloc "body" #}
    {% endblock %}


  </body>
</html>
